<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('mouse1.png'), auto;
        }

      a, button, .photo-wrapper, input, textarea, [onclick], img[onclick], area, select, label[for], img {
    cursor: url('mouse2.png'), pointer !important;
}

        body {
            background-image: url('ground3.gif');
            background-size: 100px 100px;
            background-position: top left;
            background-attachment: fixed;
            background-repeat: repeat;
            font-family: 'Courier New', 'Consolas', monospace;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Top Purple Banner */
        .header-banner {
            background: linear-gradient(180deg, #b19cd9 0%, #9370db 100%);
            padding: 0;
            text-align: center;
            border-bottom: 3px solid #000;
            overflow: hidden;
        }

        .header-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Navigation Banner */
        .nav-banner {
            background: linear-gradient(180deg, #dda0dd 0%, #ba55d3 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #000;
        }

        .nav-banner a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-banner a:hover {
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
        }

        /* Image Section */
        .image-section {
            background: #000;
            padding: 60px 20px 40px;
            text-align: center;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .speech-bubble {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #9370db;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #9370db transparent transparent;
        }

        .image-container {
            margin: 20px 0 40px;
            cursor: pointer;
        }

        .image-container img {
            width: 400px;
            max-width: 90%;
            height: auto;
            border: 3px solid #9370db;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 80%;
            max-width: 600px;
        }

        .menu-button {
            background: linear-gradient(180deg, #dda0dd 0%, #ba55d3 100%);
            color: #000;
            border: 2px solid #000;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .menu-button:hover {
            background: linear-gradient(180deg, #ba55d3 0%, #dda0dd 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .menu-buttons {
                grid-template-columns: 1fr;
            }
            
            .image-container img {
                width: 300px;
            }
            
            .speech-bubble {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Purple Banner -->
        <div class="header-banner">
            <img src="holy1.png" alt="Website Banner">
        </div> 

        <!-- Navigation Banner -->
        <div class="nav-banner">
    <a href="index.html">Home</a>
    <a href="norwegian.html">Norwegian</a>
    <a href="arthistory.html">Art History</a>
    <a href="climbing.html">Climbing</a>
    <a href="writing.html">Writing</a>
    <a href="cooking.html">Cooking</a>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <div class="speech-bubble">
                "My name is Sanji, I'll be your waiter today. What would you like?"
            </div>
            
            <div class="image-container" onclick="changeImage()">
                <img id="sanjiImage" src="sanji1.png" alt="Sanji Image">
            </div>
            
            <div class="menu-buttons">
                <button class="menu-button" onclick="window.location.href='thai-curry.html'">Thai Red Curry</button>
                <button class="menu-button" onclick="window.location.href='cottage-pie.html'">Cosy Cottage Pie</button>
                <button class="menu-button" onclick="window.location.href='butter-beans.html'">Caramelised Onion Butter Beans</button>
                <button class="menu-button" onclick="window.location.href='burrito.html'">Smoky Black Bean Burritos</button>
                <button class="menu-button" onclick="window.location.href='tofu-bowl.html'">Ultimate Tofu Bowl</button>
                <button class="menu-button" onclick="window.location.href='fettuccine.html'">Creamy Basil Fettuccine</button>
                <button class="menu-button" onclick="window.location.href='penne.html'">Penne all'arrabbiata</button>
                <button class="menu-button" onclick="window.location.href='salads.html'">Sanji-approved Salads</button>
                <button class="menu-button" onclick="window.location.href='orzo.html'">Red Pepper Orzo</button>
                 <button class="menu-button" onclick="window.location.href='lemon-soup.html'">Chickpea Lemon Soup</button>
                 <button class="menu-button" onclick="window.location.href='grilled.html'">Apple Foccacia Grilled Cheese</button>
            </div>
        </div>
    </div>

    <script>
        function changeImage() {
            const sanjiImage = document.getElementById('sanjiImage');
            // Toggle between the two images
            if (sanjiImage.src.includes('sanji1.png')) {
                sanjiImage.src = 'sanlove.gif';
            } else {
                sanjiImage.src = 'sanji1.png';
            }
        }
    </script>
</body>

</html>
